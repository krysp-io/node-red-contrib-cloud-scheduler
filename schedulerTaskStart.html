<script type="text/html" data-template-name="Scheduler Task Start">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span> Name</span></label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-account"><i class="fa fa-user"></i> Credentials</label>
        <input type="text" id="node-input-account">
    </div>
    
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> <span> Method</span></label>
        <select type="text" id="node-input-method" style="width:70%;" value="post">
            <option value="post">POST</option>
            <option value="put">PUT</option>
            <option value="patch">PATCH</option>
        </select>
    </div>
    
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-tag"></i> <span> URL</span></label>
        <input type="text" id="node-input-url" value="url">
    </div>

    <div class="form-row">
        <label class="main" for="node-input-not_publicly_accessible">This URL is accessible from the internet. <a href="#" id="node-red-help">Help</a>
            <input type="checkbox" id="node-input-not_publicly_accessible">
            <span class="geekmark"></span>
        </label>
    </div>
    
    <!-- <div class="d-flex justify-content-center" id="node-once">
        <label for="node-input-once">&nbsp;</label>
        <span>inject once after</span>&nbsp;
        <input type="text" id="node-input-onceDelay" placeholder="0.1" style="width:45px; height:28px;">&nbsp;
        <span>seconds, then</span>
    </div> -->

    <div class="form-row">
        <label for=""><i class="fa fa-repeat"></i> <span> Repeat</span></label>
        <select id="inject-type-select" class="form-control">
            <option value="interval">interval for time</option>
            <option value="interval-time">interval between times</option>
            <option value="time">at a specific time</option>

            <option value="interval-day">interval for day</option>
            <option value="interval-between-day">interval between days</option>
            <option value="day">at a specific day</option>


            <option value="interval-month">interval for month</option>
            <option value="interval-between-month">interval between months</option>
            <option value="month">at a specific month</option>
        </select>
        <input type="hidden" id="node-input-repeat">
        <input type="hidden" id="node-input-crontab">
    </div>

    <div class="d-none" id="show-options-for-time">
        <label>Time</label>
        <input type='radio' class="inject-radio" name="time_group" value='interval' checked/><label> interval </label>
        <input type='radio' class="inject-radio" name="time_group" value='interval-time'/><label> interval between time </label>
        <input type='radio' class="inject-radio" name="time_group" value='time'/><label> At a specific time </label>
    </div>

    <div class="d-none" id="show-options-for-days">
        <label>Day</label>
        <input type='radio' class="inject-radio" name="days_group" value='interval-day' checked/><label> interval </label>
        <input type='radio' class="inject-radio" name="days_group" value='interval-between-day'/><label> interval between days </label>
        <input type='radio' class="inject-radio" name="days_group" value='day'/><label> At a specific day </label>
    </div>

    <div class="form-row inject-time-row hidden" id="inject-row-interval">
        <span data-i18n="inject.every">every </span>
        <select id="inject-time-interval-units-minutes" class="inject-time-interval-minutes"></select>
        <select id="inject-time-interval-units-hours" class="inject-time-interval-hours"></select>
        <select style="width:100px" id="inject-time-interval-units">
            <option value="m">minutes</option>
            <option value="h">hours</option>
        </select><br/>
    </div>

    <div class="form-row inject-time-row hidden" id="inject-row-interval-time">
        <span>every </span> <select style="width:90px; margin-left:20px;" id="inject-time-interval-time-units" class="inject-time-int-count" value="1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="0">60</option>
        </select> <span> minutes </span><br/>
        <span> between </span> <select id="inject-time-interval-time-start" class="inject-time-times"></select>
        <span> and </span> <select id="inject-time-interval-time-end" class="inject-time-times"></select><br/>
    </div>

    <div class="form-row inject-time-row hidden" id="inject-row-time">
        <span>at</span> <input type="time" id="inject-time-time" value="12:00"></input><br/>
    </div>

    <div class="form-row inject-time-row hidden p-0" style="text-align: center;" id="inject-row-interval-day">
        <span data-i18n="inject.every">every </span>
        <select id="inject-day-interval-unit" class="inject-time-interval-minutes"></select>
        <span data-i18n="inject.every">days</span>
    </div>

    <div class="form-row inject-time-row hidden p-0" style="text-align: center;" id="inject-row-interval-between-day">
        <span> between </span> <select id="inject-day-interval-between-day-start" class="inject-day-month"></select>
        <span> and </span> <select id="inject-day-interval-between-day-end" class="inject-day-month"></select><br/>
    </div>

    <div class="form-row inject-time-row hidden p-0" style="text-align: center;" id="inject-row-day">
        <span>at</span> <select id="inject-day-interval" class="inject-day-month"></select><br/>
    </div>

    <div class="form-row inject-time-row hidden p-0" style="text-align: center;" id="inject-row-interval-month">
        <span data-i18n="inject.every">every </span>
        <select id="inject-month-interval-unit" class="inject-time-interval-minutes"></select>
        <span data-i18n="inject.every">months</span>
    </div>

    <div class="form-row inject-time-row hidden p-0" style="text-align: center;" id="inject-row-interval-between-month">
        <span> between </span> <select id="inject-month-interval-time-start" class="inject-day-month"></select>
        <span> and </span> <select id="inject-month-interval-time-end" class="inject-day-month"></select><br/>
    </div>

    <div class="form-row inject-time-row hidden p-0" style="text-align: center;" id="inject-row-month">
        <span>at</span> <select id="inject-month-interval" class="inject-day-month"></select><br/>
    </div>
    
    <div id="inject-days" class="inject-time-days">
        <div style="display:inline-block; vertical-align:top; margin-right:5px;">on</div>
        <div style="display:inline-block;">
            <div>
                <label><input type='checkbox' checked value='1'/> <span>Monday</span></label>
                <label><input type='checkbox' checked value='2'/> <span>Tuesday</span></label>
                <label><input type='checkbox' checked value='3'/> <span>Wednedsay</span></label>
            </div>
        </div>
        <div style="display:inline-block;">
            <div>
                <label><input type='checkbox' checked value='4'/> <span>Thursday</span></label>
                <label><input type='checkbox' checked value='5'/> <span>Friday</span></label>
                <label><input type='checkbox' checked value='6'/> <span>Saturday</span></label>
            </div>
        </div>
        <div style="display:inline-block;">
            <div>
                <label><input type='checkbox' checked value='0'/> <span>Sunday</span></label>
            </div>
        </div>
    </div>
    <!-- <div class="form-tips"><span></span></div> -->
</script>

<script type="text/html" data-help-name="Scheduler Task Start">
    <p>Connects to <a href="https://cloud.google.com/scheduler/docs/" target="_blank">Google Cloud Scheduler</a> and schedules a job.</p>
    <h3>Pre-requisites</h3>
    <p>Google Cloud Scheduler requires the URL to be accessible for triggering the scheduled task.</p>
 
    <p>For this task to be invoked by cloud scheduler,the URL must be:</p>
        <p>1. URL must be accessible from the internet.</p>
        <p>2. Localhost or 127.0.0.1 will not work.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>Credentials <span class="property-type">string</span></dt>
        <dd>Google Cloud Credentials that will be configured in the node.</dd>
        <dt>Method <span class="property-type">string</span></dt>
        <dd>HTTP method that will be configured in the node.If not supplied, POST will be used.</dd>
        <dt>URL <span class="property-type">string</span></dt>
        <dd>Publicly accessible URL that will be configured in the node for creating HTTP in node.</dd>
        <dt>Repeat <span class="property-type">string</span></dt>
        <dd>Time interval on which task should be executed.</dd>
    </dl>
    <h3>Details</h3>
    <p>This node triggers the flow that has been scheduled to a job.</p>

    <p>For more information navigate to <a href="https://github.com/krysp-io/node-red-contrib-scheduler">Github Documentation</a></p>
    
    <p><b>Note:</b>The flow must include an HTTP Response node.</p>
    

</script>

<style>
    .main {
        display: block;
        position: relative;
        padding-left: 130px;
        margin-bottom: 15px;
        cursor: pointer;
        font-size: 20px;
        width: 100% !important;
    }

    /* Hide the default checkbox */
    .main input[type=checkbox] {
        visibility: hidden;
    }

    /* Creating a custom checkbox
        based on demand */
    .geekmark {
        position: absolute;
        top: 0;
        left: 104px;
        height: 20px;
        width: 20px;
        border: 1px solid red;
    }

    .inject-radio {
        width: 50px !important
    }


    /* Specify the background color to be
        shown when checkbox is checked */
    .main input:checked~.geekmark {
        border: none;
        background-color: green;
    }

    /* Checkmark to be shown in checkbox */
    /* It is not be shown when not checked */
    .geekmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Display checkmark when checked */
    .main input:checked~.geekmark:after {
        display: block;
    }

    /* Styling the checkmark using webkit */
    /* Rotated the rectangle by 45 degree and 
        showing only two border to make it look
        like a tickmark */
    .main .geekmark:after {
        left: 8px;
        bottom: 5px;
        width: 6px;
        height: 12px;
        border: solid white;
        border-width: 0 4px 4px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }

    input[type="checkbox"]:focus {
        border-color: #ffffcc;
        background: #ffffcc;
        outline: 5px solid #ffffcc;
    }

    .form-row {
        display: block;
        margin-right: -5px;
        margin-left: -5px;
    }


    .inject-time-row select {
        margin: 3px 0;
    }

    .inject-time-days label {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        vertical-align: baseline;
        width: 100px;
    }

    .inject-time-days input {
        width: auto !important;
        vertical-align: baseline !important;
    }

    .inject-time-times {
        width: 90px !important;
    }

    .inject-day-month {
        width: 90px !important;
    }

    .inject-time-interval-minutes {
        width: 90px !important;
    }

    .inject-time-interval-hours {
        width: 90px !important;
    }


    #inject-time-time {
        width: 90px !important;
        margin-left: 8px;
        margin-bottom: 8px;
    }

    .inject-time-count {
        width: 40px !important;
    }
</style>

<script type="text/javascript">
    (function () {

        function resizeDialog(size) {
            size = size || { height: $(".red-ui-tray-content form").height() }
            var rows = $("#dialog-form>div:not(.node-input-property-container-row):visible");
            var height = size.height;
            for (var i = 0; i < rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-input-property-container-row");
            height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
            height += 16;
            $("#node-input-property-container").editableList('height', height);
        }
        /** Perform inject, optionally sending a custom msg (refactored for re-use in the form inject button)*/
        function doInject(node, customMsg) {
            // var label = node._def.label.call(node,customMsg?customMsg.__user_inject_props__:undefined);
            // if (label.length > 30) {
            //     label = label.substring(0, 50) + "...";
            // }
            // label = label.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            $.ajax({
                url: "inject/" + node.id,
                type: "POST",
                data: JSON.stringify({}),
                contentType: "application/json; charset=utf-8",
                success: function (resp) {
                    RED.notify("Successfully injected:start", { type: "success", id: "inject", timeout: 2000 });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    if (jqXHR.status == 404) {
                        RED.notify("<strong>Error</strong>:node not deployed", "error");
                    } else if (jqXHR.status == 500) {
                        RED.notify("<strong>Error</strong>:inject failed, see log for details", "error");
                    } else if (jqXHR.status == 0) {
                        RED.notify("<strong>Error</strong>:no response from server", "error");
                    } else {
                        RED.notify("<strong>Error</strong>:unexpected error", "error");
                    }
                }
            });
        }
        RED.nodes.registerType('Scheduler Task Start', {
            category: 'krysp',
            color: "#a6bbcf",
            defaults: {
                name: { value: "Scheduler" },
                account: { type: "google-cloud-credentials", required: true },
                props: {},
                repeat: { value: "", validate: function (v) { return ((v === "") || (RED.validators.number(v) && (v >= 0) && (v <= 2147483))) } },
                crontab: { value: "" },
                once: { value: true },
                onceDelay: { value: 0.1 },
                url: { value: `${window.location.origin}/Scheduler`, required: true, validate: function (v) { var pattern = /localhost|127.0.0.1/gi; return !pattern.test(v) } },
                method: { value: "post", required: true },
                not_publicly_accessible: { value: false, validate: function (prop) { return this.not_publicly_accessible } },
                upload: { value: false },
                cronjob: { value: {} }
            },
            icon: "timer.svg",
            inputs: 0,
            outputs: 1,
            label: function (customProps) {
                var suffix = "";
                // if fire once then add small indication
                if (this.once) {
                    suffix = " ¹";
                }
                // but replace with repeat one if set to repeat
                if ((this.repeat && this.repeat != 0) || this.crontab) {
                    suffix = " ↻";
                }
                if (this.name) {
                    return this.name + suffix;
                }
                return this._("inject.inject") + suffix;
            },
            labelStyle: function () {
                return this.name ? "node_label_italic" : "";
            },
            oneditprepare: function () {
                var node = this;
                var months = {
                    1: 'January',
                    2: 'Febraury',
                    3: 'March',
                    4: 'April',
                    5: 'May',
                    6: 'June',
                    7: 'July',
                    8: 'August',
                    9: 'September',
                    10: 'October',
                    11: 'November',
                    12: 'December'
                };

                var daysInWords = {
                    0: 'Sunday',
                    1: 'Monday',
                    2: 'Tuesday',
                    3: 'Wednesday',
                    4: 'Thursday',
                    5: 'Friday',
                    6: 'Saturday'
                }

                $("#inject-time-interval-units-minutes").change(function () {
                    $(".form-tips").empty();
                    $(".form-tips").append(`Every ${this.value} minutes.`)
                })

                $("#inject-time-time").on("change", function () {
                    $(".form-tips").empty();
                    $(".form-tips").append(`At ${this.value} hours.`)
                })

                $("#inject-day-interval-unit").on("change", function () {
                    $(".form-tips").empty();
                })

                $("#inject-time-interval-time-units").change(function () {
                    var startTime = $("#inject-time-interval-time-start").val();
                    var endTime = $("#inject-time-interval-time-start").val();
                    var days = $('#inject-days  input[type=checkbox]:checked').map(function (_, el) {
                        return $(el).val()
                    }).get();
                    var daysText = "everyday";
                    if (days.length < 7) {
                        daysText = days.reduce((acc, val) => `${acc}, ${daysInWords[val]}`, "")
                    }
                    daysText = daysText == 'everyday' ? 'everday' : `on ${daysText}`
                    $(".form-tips").empty();
                    $(".form-tips").append(`Every ${this.value} minutes, between ${startTime} and ${endTime} ${daysText}.`)
                })

                if (!$("#node-input-not_publicly_accessible").prop("checked")) {
                    $(".main").addClass('text-danger')
                } else {
                    $(".main").removeClass('text-danger')
                }

                $("#node-input-not_publicly_accessible").on("click", function () {
                    if (!$("#node-input-not_publicly_accessible").prop("checked")) {
                        $(".main").addClass('text-danger')
                    } else {
                        $(".main").removeClass('text-danger')
                    }
                })

                $("#node-red-help").on("click", function (e) {
                    e.preventDefault();
                    RED.sidebar.help.show("Scheduler");
                })

                $("#node-input-name").keyup(function () {
                    this.url = `${window.location.origin}/${$("#node-input-name").val()}`;
                    $("#node-input-url").val(this.url)
                })

                $("#inject-time-interval-units").on("change", function () {
                    var intervalUnit = $("#inject-time-interval-units").val();
                    if (intervalUnit == 'm') {
                        $("#inject-time-interval-units-minutes").show();
                        $("#inject-time-interval-units-hours").hide();
                        for (var i = 1; i < 60; i++) {
                            $("<option></option>").val(i).text(i).appendTo("#inject-time-interval-units-minutes");
                        }
                    } else {
                        $("#inject-time-interval-units-minutes").hide();
                        $("#inject-time-interval-units-hours").show();
                        for (var i = 1; i < 24; i++) {
                            $("<option></option>").val(i).text(i).appendTo("#inject-time-interval-units-hours");
                        }
                    }
                })

                $('#show-options-for-time input[type=radio]').change(function () {
                    $(".inject-time-row").hide();
                    var isSelectedRadioForDays = $('input[name=days_group]:checked').map(function (_, el) {
                        return $(el).val()
                    }).get();
                    var id = $("#inject-type-select").val();
                    if (isSelectedRadioForDays.length && id !== "interval-day" && id !== "interval-between-day" && id !== "day") {
                        $("#inject-row-" + isSelectedRadioForDays[0]).show();
                    }
                    $("#inject-row-" + this.value).show();
                    $("#inject-row-" + id).show();
                });

                $('#show-options-for-days input[type=radio]').change(function () {
                    $(".inject-time-row").hide();
                    var isSelectedRadioForTime = $('input[name=time_group]:checked').map(function (_, el) {
                        return $(el).val()
                    }).get();
                    if (isSelectedRadioForTime.length) {
                        $("#inject-row-" + isSelectedRadioForTime[0]).show();
                    }
                    var id = $("#inject-type-select").val();
                    $("#inject-row-" + this.value).show();
                    $("#inject-row-" + id).show();
                });


                $("#inject-type-select").on("change", function () {
                    $("#node-input-crontab").val('');
                    var id = $("#inject-type-select").val();
                    $(".inject-time-row").hide();
                    $("#inject-row-" + id).show();
                    $("#inject-days").addClass("d-block");
                    $("#show-options-for-time").removeClass("d-flex");
                    $("#show-options-for-days").removeClass("d-flex");
                    $("#show-options-for-time input[value=interval]").prop("checked", true);
                    $("#show-options-for-days input[value=interval-day]").prop("checked", true);
                    $(".form-tips").empty();
                    var intervalUnit = $("#inject-time-interval-units").val();
                    if (intervalUnit == 'm') {
                        $("#inject-time-interval-units-minutes").show();
                        $("#inject-time-interval-units-hours").hide();
                        for (var i = 1; i < 60; i++) {
                            $("<option></option>").val(i).text(i).appendTo("#inject-time-interval-units-minutes");
                        }
                    } else {
                        $("#inject-time-interval-units-minutes").hide();
                        $("#inject-time-interval-units-hours").show();
                        for (var i = 1; i < 24; i++) {
                            $("<option></option>").val(i).text(i).appendTo("#inject-time-interval-units-hours");
                        }
                    }
                    if (id == "interval") {
                        $("#inject-days").removeClass("d-block");
                        $("#inject-days").addClass("d-none");


                    }
                    if (id == "interval-time") {
                        $("#inject-days").show()
                    }
                    if (id == "time") {
                        $("inject-time-time-days").show()
                    }
                    if (id == "interval-day" || id == "interval-month" || id == "month" || id == "interval-between-month") {
                        $("#inject-row-interval").show();
                        $("#show-options-for-time").addClass("d-flex");
                        $("#display-days").addClass("d-flex");
                        for (var i = 1; i < 32; i++) {
                            $("<option></option>").val(i).text(i).appendTo("#inject-day-interval-unit");
                        }
                    }
                    if (id == "interval-between-day" || id == "interval-month" || id == "month" || id == "interval-between-month") {
                        $("#show-options-for-time").addClass("d-flex");
                        $("#inject-row-interval").show();
                        for (var i = 1; i < 32; i++) {
                            var l = i + 1;
                            if (l == 32) {
                                l = 31
                            }
                            $("<option></option>").val(i).text(i).appendTo("#inject-day-interval-between-day-start");
                            $("<option></option>").val(l).text(l).appendTo("#inject-day-interval-between-day-end");
                        }
                    }
                    if (id == "day" || id == "interval-month" || id == "month" || id == "interval-between-month") {
                        $("#show-options-for-time").addClass("d-flex");
                        $("#inject-row-interval").show();
                        for (var i = 1; i < 32; i++) {
                            $("<option></option>").val(i).text(i).appendTo("#inject-day-interval");
                        }
                    }
                    if (id == "interval-month") {
                        $("#show-options-for-time").addClass("d-flex");
                        $("#show-options-for-days").addClass("d-flex");
                        $("#inject-row-interval").show();
                        $("#inject-row-interval-day").show();
                        for (var i = 1; i < 13; i++) {
                            $("<option></option>").val(i).text(i).appendTo("#inject-month-interval-unit");
                        }
                    }
                    if (id == "interval-between-month") {
                        $("#show-options-for-time").addClass("d-flex");
                        $("#show-options-for-days").addClass("d-flex");
                        $("#inject-row-interval").show();
                        $("#inject-row-interval-day").show();
                        for (var i = 1; i < 13; i++) {
                            var l = months[i];
                            $("<option></option>").val(i).text(l).appendTo("#inject-month-interval-time-start");
                            $("<option></option>").val(i).text(l).appendTo("#inject-month-interval-time-end");
                        }

                    }
                    if (id == "month") {
                        $("#show-options-for-time").addClass("d-flex");
                        $("#show-options-for-days").addClass("d-flex");
                        $("#inject-row-interval").show();
                        $("#inject-row-interval-day").show();
                        for (var i = 1; i < 13; i++) {
                            var l = months[i];
                            $("<option></option>").val(i).text(l).appendTo("#inject-month-interval");
                        }

                                crontab = `* */${hoursCount} ${count} * ${days}`;

                                crontab = parts[1] + " " + parts[0] + " " + count + " * " + days;
                            }

                            daysPart = count;
                        } else {
                            var count = getSpecificDay();
                            daysPart = count;
                        }
                        if (minutesPart && hoursPart) {
                            crontab = `${minutesPart} ${hoursPart} ${daysPart} */${monthsPart} ${days}`
                        } else {
                            crontab = ""
                        }
                    }
                } else if (type == "interval-between-month") {
                    var startDay = Number($("#inject-month-interval-time-start").val());
                    var endDay = Number($("#inject-month-interval-time-end").val());

                        var hoursPart;
                        var monthsPart;
                        var daysPart;
                        if (startDay < endDay) {
                            monthsPart = startDay + "-" + endDay;
                        } else if (startDay == endDay) {
                            monthsPart = startDay;
                        } else {
                            var startpart = "";
                            var endpart = "";
                            if (startDay == 12) {
                                startpart = 12;
                            } else {

                            }
                            if (endDay == 1) {
                                endpart = 1;
                            } else {

                        } else {

                        if (minutesPart && hoursPart) {
                            crontab = `${minutesPart} ${hoursPart} ${daysPart} ${monthsPart} ${days}`
                        } else {
                            crontab = ""
                        }
                    }
                } else if (type == "month") {
                    var monthsPart = $("#inject-month-interval").val();
                    var selectedTimeOption = $('input[name=time_group]:checked').val();
                    var selectedDayOption = $('input[name=days_group]:checked').val();
                    var minutesPart;
                    var hoursPart;
                    var daysPart;

                                parts[1] = ("00" + (parseInt(parts[1]) % 60)).substr(-2);

                            } else {

                            }
                        }
                        if (selectedDayOption == "interval-day") {

                        if (minutesPart && hoursPart) {
                            crontab = `${minutesPart} ${hoursPart} ${daysPart} ${monthsPart} ${days}`
                        } else {

                        }
                    }
                }

                $("#node-input-repeat").val(repeat);
                $("#node-input-crontab").val(crontab)
            },
            oneditresize: resizeDialog
        });
    })();
